<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Trivia Game!</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css"/>
		<link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas:400,700|Oxygen" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href ="assets/css/style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="assets/javascript/app.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<h1>Magical Trivia!</h1>
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button type="button" id="startButton" class="btn btn-default">Start</button>
					</div>
				</div>
				<h2 id="timeLeft"></h2>
				<p id="question">fgcfgcfgyfygy</p>
				<div id="answers">
					<p><a href="#" id= "choice1" class="hvr-buzz">Buzz</a></p>
					<p><a href="#" id="choice2" class="hvr-buzz">Buzz</a></p>
					<p><a href="#" id= "choice3" class="hvr-buzz">Buzz</a></p>
					<p><a href="#" id= "choice4" class="hvr-buzz">Buzz</a></p>
				</div>
				<div id="results" style="display: none;">
					<strong><p id="outcome"></p></strong>
					<hr>
					<p id="resultDescription"></p>
					<img class="center-block"  id= "resultImage" src="">
				</div>
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button type="button" id="nextQuestion" class="btn btn-default">Next Question</button>
					</div>
				</div>
				<div id="endOfGame" style="display: none;">
					<div id="#wow">
						<strong><p style= "font-size: 35px;">Much Wow! Such Impress!</p></strong>
						<hr>
						<p id="heading"><img class="center-block" src="assets/images/win.gif"></p>
					</div>
					<div id="correct">
						Correct:
					</div>
					<div id="incorrect">
						Incorrect:
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div id="done" style="display: none;">
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
						<div class="btn-group" role="group">
							<button type="button" id="finished" class="btn btn-default">See How You Did!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div id="playAgain" style= "display: none;">
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
						<div class="btn-group" role="group">
							<button type="button" id="playAgain" class="btn btn-default">Play Again!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
